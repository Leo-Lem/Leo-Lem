<svg fill="none" height="100px" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .icons {
          display: flex;
          flex-direction: row;

          width: 100%;
          margin-left: 8%;
          padding: 5px;
          background-color: rgba(0, 0, 0, 0.1);
          border-radius: 5px;
        }

        .icons > * {
          width: 8%;
        }
      </style>

      <p class="icons">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/swift/swift-original.svg" alt="Swift" />
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-plain.svg" alt="TypeScript" />
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" />
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" />
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original-wordmark.svg" alt="Java" />
      </p>
    </div>
  </foreignObject>
</svg>
